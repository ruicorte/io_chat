<!DOCTYPE html>
<html>
<head>
	<title>io chat</title>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  	<style>
  		body{margin-top:30px;}
  		#messageArea{display:none;}
  		#chat{overflow: scroll;}
  	</style>
</head>
<body>
	<div class="container">
		<!--user login-->
		<div id="userFormArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>enter username</label>
						<input type="text" id="username" class="form-control" />
						<br />
						<input type="submit" class="btn btn-primary" value="login">	
					</div>
				</form>
			</div>
		</div>
		<!--chat area-->
		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3>online users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter message</label>
						<input type="text" class="form-control" id="message" />
						<br />
						<input type="submit" class="btn btn-primary" value="send message">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			var socket = io.connect()
			var $messageForm = $('#messageForm')
			var $message = $('#message')
			var $chat = $('#chat')

			var $messageArea = $('#messageArea')
			var $userForm = $('#userFormArea')
			var $userFormArea = $('#userFormArea')
			var $users = $('#users')
			var $username = $('#username')



			$messageForm.submit(function(e){
				e.preventDefault()
				socket.emit('send message', $message.val())
				$message.val('')
			})

			$userForm.submit(function(e){
				console.log('enviado o user')
				e.preventDefault()
				socket.emit('new user', $username.val(), function(data){
					if(data){
						$userFormArea.hide()
						$messageArea.show()
					}
				})
				$username.val('')
			})

			socket.on('get users', function(data){
				var html = ""
				data.forEach(function(e){
					html+=`<li class="list-group-item">${e}</li>`
				})
				$users.html(html)
			})

			socket.on('new message', function(data){
				$chat.append(`<div class="well"><strong>{${data.user} ${data.time.getHours()}:${data.time.getMinutes())}]</strong> ${data.msg}</div>`)
			})

			socket.on('disconnect', function(){
				console.log('o servidor foi abaixo')
			})
		})
	</script>
</body>
</html>
